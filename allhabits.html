<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 50%, #2563eb 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.3);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .habit-square {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .habit-square:hover {
            transform: scale(1.15);
        }
        
        .progress-bar {
            transition: width 0.5s ease;
        }
        
        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        
        body.dark-mode .gradient-bg {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        
        body.dark-mode .glass-effect {
            background: rgba(30, 41, 59, 0.95);
            border-color: rgba(148, 163, 184, 0.2);
        }
        
        body.dark-mode h1, body.dark-mode h2, body.dark-mode h3 {
            color: #e2e8f0;
        }
        
        body.dark-mode p, body.dark-mode span {
            color: #cbd5e1;
        }
        
        body.dark-mode .text-gray-800 {
            color: #e2e8f0 !important;
        }
        
        body.dark-mode .text-gray-600, body.dark-mode .text-gray-700 {
            color: #cbd5e1 !important;
        }
        
        body.dark-mode .bg-white {
            background: #1e293b !important;
        }
        
        body.dark-mode .border-gray-200 {
            border-color: #334155 !important;
        }
        
        body.dark-mode input, body.dark-mode select, body.dark-mode textarea {
            background: #0f172a;
            color: #e2e8f0;
            border-color: #334155;
        }
        
        body.dark-mode .bg-blue-50 {
            background: #1e3a5f !important;
        }
        
        .dark-mode-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
            z-index: 1000;
            transition: all 0.3s;
            border: 3px solid white;
        }
        
        .dark-mode-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.5);
        }
        
        body.dark-mode .dark-mode-toggle {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border-color: #1e293b;
        }
        
        /* Profile Modal */
        .profile-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }
        
        .profile-content {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        body.dark-mode .profile-content {
            background: #1e293b;
            border: 1px solid #334155;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
        }
        
        body.dark-mode .stat-card {
            background: #0f172a;
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #64748b;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ChevronLeft = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        );

        const ChevronRight = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const Plus = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Sparkles = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 3v18M3 12h18M5.6 5.6l12.8 12.8M18.4 5.6L5.6 18.4"></path>
            </svg>
        );

        const Target = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="6"></circle>
                <circle cx="12" cy="12" r="2"></circle>
            </svg>
        );

        function HabitTrackerApp() {
            const [user, setUser] = useState(null);
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [isLogin, setIsLogin] = useState(true);
            const [username, setUsername] = useState('');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [authError, setAuthError] = useState('');
            const [currentDate, setCurrentDate] = useState(new Date());
            const [habits, setHabits] = useState([]);
            const [showAddHabit, setShowAddHabit] = useState(false);
            const [newHabitName, setNewHabitName] = useState('');
            const [newHabitColor, setNewHabitColor] = useState('#3b82f6');
            const [viewMode, setViewMode] = useState('week');
            const [loading, setLoading] = useState(true);
            const [darkMode, setDarkMode] = useState(false);
            const [showProfile, setShowProfile] = useState(false);

            useEffect(() => {
                checkAuth();
                const savedDarkMode = localStorage.getItem('darkMode') === 'true';
                setDarkMode(savedDarkMode);
                if (savedDarkMode) {
                    document.body.classList.add('dark-mode');
                }
            }, []);

            const toggleDarkMode = () => {
                const newMode = !darkMode;
                setDarkMode(newMode);
                localStorage.setItem('darkMode', newMode);
                if (newMode) {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            };

            const checkAuth = async () => {
                try {
                    const response = await fetch('/api/check-auth', {
                        credentials: 'include'
                    });
                    const data = await response.json();
                    
                    if (data.loggedIn) {
                        setUser(data.user);
                        loadUserHabits();
                    } else {
                        setShowAuthModal(true);
                    }
                } catch (error) {
                    console.error('Auth check error:', error);
                    setShowAuthModal(true);
                } finally {
                    setLoading(false);
                }
            };

            const loadUserHabits = async () => {
                try {
                    const response = await fetch('/api/habits', {
                        credentials: 'include'
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        setHabits(data.habits);
                    }
                } catch (error) {
                    console.error('Error loading habits:', error);
                }
            };

            const saveHabits = async (habitsData) => {
                try {
                    await fetch('/api/habits/save', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ habits: habitsData })
                    });
                } catch (error) {
                    console.error('Error saving habits:', error);
                }
            };

            const handleAuth = async () => {
                setAuthError('');
                
                if (isLogin) {
                    // Sign In
                    if (!email || !password) {
                        setAuthError('Please enter email and password');
                        return;
                    }

                    try {
                        const response = await fetch('/api/signin', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({ email, password })
                        });

                        const data = await response.json();

                        if (data.success) {
                            setUser(data.user);
                            setShowAuthModal(false);
                            loadUserHabits();
                            setEmail('');
                            setPassword('');
                        } else {
                            setAuthError(data.message);
                        }
                    } catch (error) {
                        setAuthError('Network error. Please try again.');
                    }
                } else {
                    // Sign Up
                    if (!username || !email || !password) {
                        setAuthError('All fields are required');
                        return;
                    }

                    if (password.length < 6) {
                        setAuthError('Password must be at least 6 characters');
                        return;
                    }

                    try {
                        const response = await fetch('/api/signup', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({ username, email, password })
                        });

                        const data = await response.json();

                        if (data.success) {
                            setUser(data.user);
                            setShowAuthModal(false);
                            loadUserHabits();
                            setUsername('');
                            setEmail('');
                            setPassword('');
                        } else {
                            setAuthError(data.message);
                        }
                    } catch (error) {
                        setAuthError('Network error. Please try again.');
                    }
                }
            };

            const handleLogout = async () => {
                try {
                    await fetch('/api/logout', {
                        method: 'POST',
                        credentials: 'include'
                    });
                    setUser(null);
                    setHabits([]);
                    setShowAuthModal(true);
                } catch (error) {
                    console.error('Logout error:', error);
                }
            };

            const getWeekDates = () => {
                const start = new Date(currentDate);
                start.setDate(currentDate.getDate() - currentDate.getDay() + 1);
                const dates = [];
                for (let i = 0; i < 7; i++) {
                    const date = new Date(start);
                    date.setDate(start.getDate() + i);
                    dates.push(date);
                }
                return dates;
            };

            const getMonthDates = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const dates = [];
                
                for (let d = firstDay.getDate(); d <= lastDay.getDate(); d++) {
                    dates.push(new Date(year, month, d));
                }
                return dates;
            };

            const getYearMonths = () => {
                const year = currentDate.getFullYear();
                const months = [];
                for (let m = 0; m < 12; m++) {
                    months.push(new Date(year, m, 1));
                }
                return months;
            };

            const formatDate = (date) => {
                return date.toISOString().split('T')[0];
            };

            const toggleHabitCompletion = (habitId, date) => {
                const dateKey = formatDate(date);
                const updatedHabits = habits.map(habit => {
                    if (habit.id === habitId) {
                        const newCompletions = { ...habit.completions };
                        if (newCompletions[dateKey]) {
                            delete newCompletions[dateKey];
                        } else {
                            newCompletions[dateKey] = true;
                        }
                        return { ...habit, completions: newCompletions };
                    }
                    return habit;
                });
                setHabits(updatedHabits);
                saveHabits(updatedHabits);
            };

            const isHabitCompleted = (habit, date) => {
                const dateKey = formatDate(date);
                return habit.completions[dateKey] || false;
            };

            const getHabitCompletionCount = (habit) => {
                const weekDates = getWeekDates();
                return weekDates.filter(date => isHabitCompleted(habit, date)).length;
            };

            const getCurrentStreak = (habit) => {
                let streak = 0;
                let currentDate = new Date();
                
                while (true) {
                    const dateKey = formatDate(currentDate);
                    if (habit.completions[dateKey]) {
                        streak++;
                        currentDate.setDate(currentDate.getDate() - 1);
                    } else {
                        break;
                    }
                }
                return streak;
            };

            const getLongestStreak = (habit) => {
                const dates = Object.keys(habit.completions).sort();
                if (dates.length === 0) return 0;
                
                let maxStreak = 1;
                let currentStreak = 1;
                
                for (let i = 1; i < dates.length; i++) {
                    const prevDate = new Date(dates[i - 1]);
                    const currDate = new Date(dates[i]);
                    const diffDays = Math.floor((currDate - prevDate) / (1000 * 60 * 60 * 24));
                    
                    if (diffDays === 1) {
                        currentStreak++;
                        maxStreak = Math.max(maxStreak, currentStreak);
                    } else {
                        currentStreak = 1;
                    }
                }
                return maxStreak;
            };

            const exportHabitsData = () => {
                const data = habits.map(habit => ({
                    name: habit.name,
                    color: habit.color,
                    totalCompletions: Object.keys(habit.completions).length,
                    currentStreak: getCurrentStreak(habit),
                    longestStreak: getLongestStreak(habit),
                    completionDates: Object.keys(habit.completions).sort()
                }));

                const summary = {
                    username: user?.username,
                    exportDate: new Date().toISOString(),
                    totalHabits: habits.length,
                    habits: data
                };

                const json = JSON.stringify(summary, null, 2);
                const blob = new Blob([json], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `habits-${user?.username}-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const exportHabitsCSV = () => {
                let csv = 'Habit Name,Total Completions,Current Streak,Longest Streak\n';
                
                habits.forEach(habit => {
                    csv += `"${habit.name}",${Object.keys(habit.completions).length},${getCurrentStreak(habit)},${getLongestStreak(habit)}\n`;
                });

                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `habits-${user?.username}-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const getDailyProgress = () => {
                const today = formatDate(new Date());
                const completed = habits.filter(h => h.completions[today]).length;
                return habits.length > 0 ? Math.round((completed / habits.length) * 100) : 0;
            };

            const getWeekProgress = () => {
                const weekDates = getWeekDates();
                let totalPossible = habits.length * weekDates.length;
                let totalCompleted = 0;
                habits.forEach(habit => {
                    weekDates.forEach(date => {
                        if (isHabitCompleted(habit, date)) totalCompleted++;
                    });
                });
                return totalPossible > 0 ? Math.round((totalCompleted / totalPossible) * 100) : 0;
            };

            const getMonthProgress = () => {
                const monthDates = getMonthDates();
                let totalPossible = habits.length * monthDates.length;
                let totalCompleted = 0;
                habits.forEach(habit => {
                    monthDates.forEach(date => {
                        if (isHabitCompleted(habit, date)) totalCompleted++;
                    });
                });
                return totalPossible > 0 ? Math.round((totalCompleted / totalPossible) * 100) : 0;
            };

            const getYearProgress = () => {
                const yearMonths = getYearMonths();
                let totalPossible = habits.length * 365;
                let totalCompleted = 0;
                
                yearMonths.forEach(month => {
                    const monthDates = [];
                    const year = month.getFullYear();
                    const monthNum = month.getMonth();
                    const lastDay = new Date(year, monthNum + 1, 0);
                    
                    for (let d = 1; d <= lastDay.getDate(); d++) {
                        monthDates.push(new Date(year, monthNum, d));
                    }
                    
                    habits.forEach(habit => {
                        monthDates.forEach(date => {
                            if (isHabitCompleted(habit, date)) totalCompleted++;
                        });
                    });
                });
                
                return totalPossible > 0 ? Math.round((totalCompleted / totalPossible) * 100) : 0;
            };

            const addHabit = () => {
                if (newHabitName.trim()) {
                    const newHabit = {
                        id: Date.now(),
                        name: newHabitName,
                        color: newHabitColor,
                        completions: {}
                    };
                    const updatedHabits = [...habits, newHabit];
                    setHabits(updatedHabits);
                    saveHabits(updatedHabits);
                    setNewHabitName('');
                    setShowAddHabit(false);
                }
            };

            const getBedtime = () => {
                const now = new Date();
                const bedtime = new Date(now);
                bedtime.setHours(22, 0, 0);
                const diff = bedtime - now;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                return hours > 0 ? `${hours}h ${mins}m until bedtime` : 'Past bedtime - time to rest! üò¥';
            };

            const weekDates = getWeekDates();
            const weekStart = weekDates[0];
            const weekEnd = weekDates[6];
            const monthDates = getMonthDates();
            const yearMonths = getYearMonths();
            
            const getCurrentProgress = () => {
                if (viewMode === 'week') return getWeekProgress();
                if (viewMode === 'month') return getMonthProgress();
                return getYearProgress();
            };

            if (loading) {
                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center">
                        <div className="text-white text-2xl">Loading...</div>
                    </div>
                );
            }

            if (showAuthModal) {
                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center p-4 relative overflow-hidden">
                        <div className="absolute top-20 left-10 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-float"></div>
                        <div className="absolute top-40 right-10 w-72 h-72 bg-cyan-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-float" style={{animationDelay: '1s'}}></div>
                        <div className="absolute -bottom-8 left-1/2 w-72 h-72 bg-sky-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-float" style={{animationDelay: '2s'}}></div>
                        
                        <div className="glass-effect rounded-3xl shadow-2xl p-10 w-full max-w-md relative z-10 border border-white/20">
                            <div className="text-center mb-8">
                                <div className="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl mb-4 shadow-lg">
                                    <Sparkles />
                                </div>
                                <h2 className="text-4xl font-bold text-blue-600 mb-2">
                                    {isLogin ? 'Welcome Back!' : 'Get Started'}
                                </h2>
                                <p className="text-gray-600 text-lg">Build better habits, one day at a time ‚ú®</p>
                            </div>
                            
                            {authError && (
                                <div className="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-xl">
                                    {authError}
                                </div>
                            )}
                            
                            <div className="space-y-4">
                                {!isLogin && (
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                        <input
                                            type="text"
                                            placeholder="Enter your username"
                                            value={username}
                                            onChange={(e) => setUsername(e.target.value)}
                                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                                        />
                                    </div>
                                )}
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                    <input
                                        type="email"
                                        placeholder="Enter your email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                    <input
                                        type="password"
                                        placeholder="Enter your password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handleAuth()}
                                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                                    />
                                </div>
                                <button
                                    onClick={handleAuth}
                                    className="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-4 rounded-xl font-semibold hover:shadow-lg transform hover:scale-105 transition-all duration-200"
                                >
                                    {isLogin ? 'Sign In ‚Üí' : 'Create Account ‚Üí'}
                                </button>
                            </div>
                            
                            <div className="mt-6 text-center">
                                <button
                                    onClick={() => {
                                        setIsLogin(!isLogin);
                                        setAuthError('');
                                    }}
                                    className="text-blue-600 hover:text-blue-700 font-medium"
                                >
                                    {isLogin ? "Don't have an account? Sign up" : 'Already have an account? Sign in'}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen gradient-bg p-4 md:p-8">
                    {showProfile && (
                        <div className="profile-modal" onClick={() => setShowProfile(false)}>
                            <div className="profile-content" onClick={(e) => e.stopPropagation()}>
                                <div className="profile-header">
                                    <div className="profile-avatar">
                                        {user?.username?.charAt(0).toUpperCase()}
                                    </div>
                                    <h2 className="text-3xl font-bold text-gray-800 mb-2">{user?.username}</h2>
                                    <p className="text-gray-600">{user?.email}</p>
                                </div>
                                
                                <div className="profile-stats">
                                    <div className="stat-card">
                                        <div className="stat-number">{habits.length}</div>
                                        <div className="stat-label">TOTAL HABITS</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-number">
                                            {habits.reduce((total, h) => total + Object.keys(h.completions).length, 0)}
                                        </div>
                                        <div className="stat-label">COMPLETIONS</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-number">
                                            {Math.max(...habits.map(h => getLongestStreak(h)), 0)}
                                        </div>
                                        <div className="stat-label">BEST STREAK</div>
                                    </div>
                                </div>
                                
                                <div style={{ marginTop: '30px', textAlign: 'center' }}>
                                    <button
                                        onClick={() => setShowProfile(false)}
                                        className="px-8 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl font-semibold hover:shadow-lg transform hover:scale-105 transition-all duration-200"
                                    >
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    <div className="dark-mode-toggle" onClick={toggleDarkMode}>
                        <span style={{ fontSize: '28px' }}>{darkMode ? '‚òÄÔ∏è' : 'üåô'}</span>
                    </div>
                    
                    <div className="max-w-7xl mx-auto">
                        <div className="glass-effect rounded-3xl shadow-xl p-6 md:p-8 mb-6 border border-white/20">
                            <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                                <div>
                                    <div className="flex items-center gap-3 mb-2">
                                        <h1 
                                            className="text-4xl md:text-5xl font-bold text-blue-600 cursor-pointer hover:opacity-80 transition"
                                            onClick={() => setShowProfile(true)}
                                            title="Click to view profile"
                                        >
                                            Hello, {user?.username}! üëã
                                        </h1>
                                    </div>
                                    <p className="text-gray-600 text-lg flex items-center gap-2">
                                        <span>üåô</span> {getBedtime()}
                                    </p>
                                </div>
                                <div className="flex items-center gap-3">
                                    <div className="text-right mr-4">
                                        <div className="text-3xl font-bold text-blue-600">{getCurrentProgress()}%</div>
                                        <div className="text-sm text-gray-600">{viewMode === 'week' ? 'Week' : viewMode === 'month' ? 'Month' : 'Year'} Progress</div>
                                    </div>
                                    <div className="relative group">
                                        <button className="px-6 py-3 bg-white hover:bg-gray-50 rounded-xl font-medium transition shadow-sm border border-gray-200">
                                            Export Data ‚ñæ
                                        </button>
                                        <div className="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-lg border border-gray-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all z-50">
                                            <button onClick={exportHabitsCSV} className="w-full px-4 py-3 text-left hover:bg-gray-50 rounded-t-xl">
                                                Download CSV
                                            </button>
                                            <button onClick={exportHabitsData} className="w-full px-4 py-3 text-left hover:bg-gray-50 rounded-b-xl">
                                                Download JSON
                                            </button>
                                        </div>
                                    </div>
                                    <button
                                        onClick={handleLogout}
                                        className="px-6 py-3 bg-white hover:bg-gray-50 rounded-xl font-medium transition shadow-sm border border-gray-200"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="lg:col-span-2 space-y-6">
                                <div className="glass-effect rounded-3xl shadow-xl p-6 border border-white/20">
                                    <div className="flex flex-wrap gap-3 mb-4">
                                        <button 
                                            onClick={() => setViewMode('week')}
                                            className={`px-5 py-2.5 rounded-xl font-medium ${viewMode === 'week' ? 'bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-md' : 'bg-white hover:bg-gray-50 border border-gray-200'}`}
                                        >
                                            Week
                                        </button>
                                        <button 
                                            onClick={() => setViewMode('month')}
                                            className={`px-5 py-2.5 rounded-xl font-medium transition ${viewMode === 'month' ? 'bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-md' : 'bg-white hover:bg-gray-50 border border-gray-200'}`}
                                        >
                                            Month
                                        </button>
                                        <button 
                                            onClick={() => setViewMode('year')}
                                            className={`px-5 py-2.5 rounded-xl font-medium transition ${viewMode === 'year' ? 'bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-md' : 'bg-white hover:bg-gray-50 border border-gray-200'}`}
                                        >
                                            Year
                                        </button>
                                        <button
                                            onClick={() => setShowAddHabit(!showAddHabit)}
                                            className="px-5 py-2.5 bg-white border-2 border-blue-500 text-blue-600 rounded-xl hover:bg-blue-50 flex items-center gap-2 font-medium transition ml-auto"
                                        >
                                            <Plus /> Add Habit
                                        </button>
                                    </div>

                                    {showAddHabit && (
                                        <div className="mb-4 p-5 bg-blue-50 rounded-2xl border-2 border-blue-200">
                                            <input
                                                type="text"
                                                placeholder="What habit do you want to build?"
                                                value={newHabitName}
                                                onChange={(e) => setNewHabitName(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && addHabit()}
                                                className="w-full px-4 py-3 border-2 border-blue-200 rounded-xl mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                            <div className="flex gap-3">
                                                <input
                                                    type="color"
                                                    value={newHabitColor}
                                                    onChange={(e) => setNewHabitColor(e.target.value)}
                                                    className="w-14 h-12 rounded-xl cursor-pointer border-2 border-gray-200"
                                                />
                                                <button
                                                    onClick={addHabit}
                                                    className="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl hover:shadow-lg font-medium transition"
                                                >
                                                    Add Habit
                                                </button>
                                                <button
                                                    onClick={() => setShowAddHabit(false)}
                                                    className="px-6 py-3 bg-gray-200 hover:bg-gray-300 rounded-xl font-medium transition"
                                                >
                                                    Cancel
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                <div className="glass-effect rounded-3xl shadow-xl p-6 border border-white/20">
                                    <div className="flex justify-between items-center mb-6">
                                        <div className="flex items-center gap-4">
                                            <button 
                                                onClick={() => {
                                                    const newDate = new Date(currentDate);
                                                    if (viewMode === 'week') newDate.setDate(newDate.getDate() - 7);
                                                    else if (viewMode === 'month') newDate.setMonth(newDate.getMonth() - 1);
                                                    else newDate.setFullYear(newDate.getFullYear() - 1);
                                                    setCurrentDate(newDate);
                                                }}
                                                className="p-2 hover:bg-blue-100 rounded-xl transition"
                                            >
                                                <ChevronLeft />
                                            </button>
                                            <h2 className="text-xl font-bold text-gray-800">
                                                {viewMode === 'week' && `${weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${weekEnd.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`}
                                                {viewMode === 'month' && currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}
                                                {viewMode === 'year' && currentDate.getFullYear()}
                                            </h2>
                                            <button 
                                                onClick={() => {
                                                    const newDate = new Date(currentDate);
                                                    if (viewMode === 'week') newDate.setDate(newDate.getDate() + 7);
                                                    else if (viewMode === 'month') newDate.setMonth(newDate.getMonth() + 1);
                                                    else newDate.setFullYear(newDate.getFullYear() + 1);
                                                    setCurrentDate(newDate);
                                                }}
                                                className="p-2 hover:bg-blue-100 rounded-xl transition"
                                            >
                                                <ChevronRight />
                                            </button>
                                        </div>
                                    </div>

                                    <div className="mb-6">
                                        <div className="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                                            <div 
                                                className="progress-bar h-3 rounded-full bg-gradient-to-r from-blue-500 to-blue-600" 
                                                style={{ width: `${getCurrentProgress()}%` }}
                                            ></div>
                                        </div>
                                        <div className="flex justify-between mt-3 text-sm">
                                            <span className="text-blue-600 font-medium flex items-center gap-1">
                                                üî• Keep it up!
                                            </span>
                                            <span className="text-gray-600 font-medium">{getCurrentProgress()}% completed</span>
                                        </div>
                                    </div>

                                    {viewMode === 'week' && (
                                    <div className="overflow-x-auto">
                                        <table className="w-full">
                                            <thead>
                                                <tr className="text-gray-500 text-sm font-medium">
                                                    <th className="text-left pb-4 pl-2"></th>
                                                    {weekDates.map((date, i) => (
                                                        <th key={i} className="text-center pb-4 px-3">
                                                            <div className="font-semibold text-gray-700">{date.toLocaleDateString('en-US', { weekday: 'short' })}</div>
                                                            <div className="text-xs text-gray-500">{date.getDate()}</div>
                                                        </th>
                                                    ))}
                                                    <th className="text-center pb-4 pr-2"></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {habits.map(habit => (
                                                    <tr key={habit.id} className="border-t border-gray-100">
                                                        <td className="py-4 pl-2 pr-4">
                                                            <div className="flex items-center gap-3">
                                                                <div className="w-4 h-4 rounded-full shadow-sm" style={{ backgroundColor: habit.color }}></div>
                                                                <span className="font-semibold text-gray-800">{habit.name}</span>
                                                            </div>
                                                        </td>
                                                        {weekDates.map((date, i) => (
                                                            <td key={i} className="text-center px-3">
                                                                <button
                                                                    onClick={() => toggleHabitCompletion(habit.id, date)}
                                                                    className="habit-square w-10 h-10 rounded-xl shadow-sm"
                                                                    style={{
                                                                        backgroundColor: isHabitCompleted(habit, date) ? habit.color : '#f3f4f6',
                                                                        opacity: isHabitCompleted(habit, date) ? 1 : 0.4
                                                                    }}
                                                                ></button>
                                                            </td>
                                                        ))}
                                                        <td className="text-center text-gray-700 font-semibold pr-2">
                                                            {getHabitCompletionCount(habit)}/{weekDates.length}
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                    )}

                                    {viewMode === 'month' && (
                                    <div className="space-y-4">
                                        {habits.map(habit => {
                                            const completedDays = monthDates.filter(date => isHabitCompleted(habit, date)).length;
                                            return (
                                                <div key={habit.id} className="border border-gray-200 rounded-2xl p-4">
                                                    <div className="flex items-center justify-between mb-3">
                                                        <div className="flex items-center gap-3">
                                                            <div className="w-4 h-4 rounded-full shadow-sm" style={{ backgroundColor: habit.color }}></div>
                                                            <span className="font-semibold text-gray-800">{habit.name}</span>
                                                        </div>
                                                        <span className="text-sm text-gray-600 font-medium">{completedDays}/{monthDates.length} days</span>
                                                    </div>
                                                    <div className="grid grid-cols-7 gap-1">
                                                        {monthDates.map((date, i) => (
                                                            <button
                                                                key={i}
                                                                onClick={() => toggleHabitCompletion(habit.id, date)}
                                                                className="aspect-square rounded-lg text-xs font-medium flex items-center justify-center hover:scale-110 transition"
                                                                style={{
                                                                    backgroundColor: isHabitCompleted(habit, date) ? habit.color : '#f3f4f6',
                                                                    color: isHabitCompleted(habit, date) ? 'white' : '#9ca3af',
                                                                    opacity: isHabitCompleted(habit, date) ? 1 : 0.5
                                                                }}
                                                            >
                                                                {date.getDate()}
                                                            </button>))}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                                )}

                                {viewMode === 'year' && (
                                <div className="space-y-4">
                                    {habits.map(habit => {
                                        return (
                                            <div key={habit.id} className="border border-gray-200 rounded-2xl p-4">
                                                <div className="flex items-center gap-3 mb-3">
                                                    <div className="w-4 h-4 rounded-full shadow-sm" style={{ backgroundColor: habit.color }}></div>
                                                    <span className="font-semibold text-gray-800">{habit.name}</span>
                                                </div>
                                                <div className="grid grid-cols-12 gap-2">
                                                    {yearMonths.map((month, i) => {
                                                        const monthDatesArr = [];
                                                        const year = month.getFullYear();
                                                        const monthNum = month.getMonth();
                                                        const lastDay = new Date(year, monthNum + 1, 0);
                                                        
                                                        for (let d = 1; d <= lastDay.getDate(); d++) {
                                                            monthDatesArr.push(new Date(year, monthNum, d));
                                                        }
                                                        
                                                        const completedInMonth = monthDatesArr.filter(date => isHabitCompleted(habit, date)).length;
                                                        const progress = (completedInMonth / monthDatesArr.length) * 100;
                                                        
                                                        return (
                                                            <div key={i} className="text-center">
                                                                <div 
                                                                    className="aspect-square rounded-lg flex items-center justify-center text-xs font-medium mb-1"
                                                                    style={{
                                                                        backgroundColor: habit.color,
                                                                        opacity: progress > 0 ? 0.3 + (progress / 100) * 0.7 : 0.1
                                                                    }}
                                                                >
                                                                    <span style={{ color: progress > 50 ? 'white' : '#64748b' }}>
                                                                        {completedInMonth}
                                                                    </span>
                                                                </div>
                                                                <div className="text-xs text-gray-500">
                                                                    {month.toLocaleDateString('en-US', { month: 'short' })}
                                                                </div>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                                )}
                            </div>
                        </div>

                        <div className="space-y-6">
                            <div className="glass-effect rounded-3xl shadow-xl p-6 border border-white/20">
                                <div className="text-center mb-6">
                                    <div className="inline-flex items-center gap-2 bg-blue-50 px-4 py-2 rounded-full mb-3">
                                        <Target />
                                        <span className="font-semibold text-blue-600">Today's Goal</span>
                                    </div>
                                    <h3 className="text-2xl font-bold text-gray-800">
                                        {new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' })}
                                    </h3>
                                </div>

                                <div className="mb-6">
                                    <div className="relative pt-1">
                                        <div className="flex items-center justify-center mb-2">
                                            <div className="text-5xl font-bold text-blue-600">
                                                {getDailyProgress()}%
                                            </div>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                                            <div 
                                                className="progress-bar h-3 rounded-full bg-gradient-to-r from-blue-500 to-blue-600" 
                                                style={{ width: `${getDailyProgress()}%` }}
                                            ></div>
                                        </div>
                                        <p className="text-center text-sm text-gray-600 mt-2 font-medium">
                                            {habits.filter(h => h.completions[formatDate(new Date())]).length} of {habits.length} habits completed
                                        </p>
                                    </div>
                                </div>

                                <div className="space-y-3">
                                    {habits.map(habit => {
                                        const isCompleted = isHabitCompleted(habit, new Date());
                                        const currentStreak = getCurrentStreak(habit);
                                        const longestStreak = getLongestStreak(habit);
                                        return (
                                            <div
                                                key={habit.id}
                                                className="card-hover p-4 rounded-2xl shadow-sm"
                                                style={{ 
                                                    backgroundColor: habit.color, 
                                                    opacity: isCompleted ? 1 : 0.6 
                                                }}
                                            >
                                                <div className="flex justify-between items-center">
                                                    <div className="flex items-center gap-3">
                                                        {isCompleted && <span className="text-white text-xl">‚úì</span>}
                                                        <div>
                                                            <span className="font-bold text-white block">{habit.name}</span>
                                                            {isCompleted && <span className="text-xs text-white/80">Completed!</span>}
                                                            {currentStreak > 0 && (
                                                                <div className="text-xs text-white/90 mt-1">
                                                                    üî• {currentStreak} day streak
                                                                    {longestStreak > currentStreak && ` ‚Ä¢ Best: ${longestStreak}`}
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                    <button
                                                        onClick={() => toggleHabitCompletion(habit.id, new Date())}
                                                        className="text-white text-sm font-medium hover:underline bg-white/20 px-3 py-1.5 rounded-lg hover:bg-white/30 transition"
                                                    >
                                                        {isCompleted ? 'Undo' : 'Done'}
                                                    </button>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<HabitTrackerApp />);
</script>
</body>
</html>
